<!DOCTYPE html>
<html>
<head>
  <title>magnesium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #181a1b;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #222;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 2px 12px #121212;
    }
    h1 {
      margin-top: 0;
      color: #e0e0e0;
    }
    .readme {
      margin-bottom: 24px;
      color: #b0b0b0;
      line-height: 1.6;
    }
    .nav {
      text-align: center;
      margin-bottom: 24px;
    }
    .nav button {
      margin: 0 10px;
      padding: 10px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .nav button:hover, .nav button:focus {
      background: #0066cc;
      color: #fff;
      outline: none;
    }
    #embedFrame {
      width: 100%;
      height: 500px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-top: 16px;
      background: #181a1b;
    }
  </style>
  <script>
    function showPage(url) {
      document.getElementById('embedFrame').src = url;
    }
    window.onload = function() {
      showPage('https://sonix53.github.io/games.html'); // Default section
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Magnesium!</h1>
    <div class="readme">
      <p>
        This is the homepage for Magnesium. Explore games and other content using the buttons below.<br>
        Magnesium brings together fun projects and useful resources. Enjoy browsing!
      </p>
    </div>
    <div class="nav">
      <button onclick="showPage('https://sonix53.github.io/games.html')">GBA Emulator</button>
      <!-- Add more buttons as you create more pages -->
    </div>
    <iframe id="embedFrame"></iframe>
  </div>
</body>
</html>
