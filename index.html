<!DOCTYPE html>
<html>
<head>
  <title>Magnesium</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #181a1b;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      background: #222;
      padding: 3rem 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 32px #101014;
    }
    .menu button {
      background: #444;
      color: #e0e0e0;
      border: none;
      border-radius: 8px;
      padding: 1rem 2.5rem;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .menu button:hover {
      background: #0066cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="location.href='https://magnesium1084.github.io/gba2.0/'">GBA Emulator</button>
    <!-- Add more buttons as you add more sections -->
  </div>
</body>
</html>
